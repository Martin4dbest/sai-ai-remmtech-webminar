<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Webinar Announcement</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<style>
/* Background */
body {
  background: linear-gradient(135deg, #0d1b2a 40%, #a71d31 100%);
  color: #fff;
  font-family: 'Arial', sans-serif;
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 20px;
}

/* Glass Container */
.glass-card {
  background: rgba(255, 255, 255, 0.12);
  border-radius: 20px;
  padding: 30px;
  max-width: 650px;
  width: 100%;
  text-align: center;
  backdrop-filter: blur(12px);
  box-shadow: 0 8px 20px rgba(0,0,0,0.3);
  border: 1px solid rgba(255, 255, 255, 0.25);
}

/* Title */
.webinar-title {
  font-size: 2rem;
  font-weight: 700;
  margin-bottom: 10px;
}

/* Subtitle */
.subtitle {
  font-size: 1rem;
  margin-bottom: 15px;
  color: #ddd;
}

/* Countdown */
#countdown {
  font-size: 1.5rem;
  font-weight: bold;
  color: #ffd700;
  margin: 10px 0 20px;
}

/* Buttons */
.cta-buttons .btn {
  font-size: 14px;
  padding: 10px 18px;
  border-radius: 50px;
  margin: 8px 6px;
  display: inline-flex;
  align-items: center;
  gap: 8px;
  font-weight: 500;
  transition: all 0.3s ease;
}

.btn-gradient {
  background: linear-gradient(90deg, #0d1b2a, #a71d31);
  color: #fff;
  border: none;
}

.btn-gradient:hover {
  background: linear-gradient(90deg, #a71d31, #0d1b2a);
  transform: scale(1.05);
}

.btn-outline {
  border: 1px solid #fff;
  color: #fff;
  background: transparent;
}

.btn-outline:hover {
  background: rgba(255,255,255,0.15);
}

.copy-btn {
  border: 1px solid #ccc;
  color: #fff;
  background: transparent;
}

.copy-btn:hover {
  background: rgba(255,255,255,0.1);
}

/* Success Message */
#success-message {
  color: #00ff7f;
  font-size: 1.1rem;
  font-weight: 700;
  margin-top: 15px;
}

@media(max-width: 576px) {
  .webinar-title { font-size: 1.6rem; }
  #countdown { font-size: 1.2rem; }
}
</style>
</head>
<body>

<div class="glass-card">
  <h5 class="webinar-title"> SAI - AI Webinar: August 28, 2:00 PM</h5>
  <p class="subtitle">Mark The Date And Time Of The Webinar And Join With The Link Provided Below...</p>

  <!-- Countdown -->
  <div id="countdown"></div>

  <!-- Join Button -->
  <div class="mb-3">
    <a href="https://example.com/webinar" target="_blank" class="btn btn-gradient btn-lg">
      <i class="fa-solid fa-video"></i> Join Webinar
    </a>
  </div>

  <!-- Buttons -->
  <div class="cta-buttons">
    <!-- Google Calendar -->
    <a href="https://calendar.google.com/calendar/render?action=TEMPLATE&text=Webinar&dates=20250828T140000Z/20250828T150000Z&details=Join+here:+https://example.com/webinar&location=Online" 
       target="_blank" class="btn btn-outline">
      <i class="fa-brands fa-google"></i> Google
    </a>

    <!-- Outlook Calendar -->
    <a href="https://outlook.live.com/calendar/0/deeplink/compose?subject=Webinar&body=Join+here:+https://example.com/webinar&startdt=2025-08-28T14:00:00&enddt=2025-08-28T15:00:00&location=Online" 
       target="_blank" class="btn btn-outline">
      <i class="fa-solid fa-calendar"></i> Outlook
    </a>

    <!-- Copy Link -->
    <button class="copy-btn btn" onclick="copyWebinarLink()">
      <i class="fa-solid fa-link"></i> Copy
    </button>
  </div>

  <!-- Success Message -->
  <div id="success-message">
  ✅ Registration successful. Please check your email for the meeting link and further details.
</div>


<script>
// Countdown Timer
const webinarDate = new Date('August 28, 2025 14:00:00').getTime();
const timer = setInterval(() => {
  const now = new Date().getTime();
  const distance = webinarDate - now;

  if (distance < 0) {
    document.getElementById("countdown").innerHTML = "✅ Webinar is live now!";
    clearInterval(timer);
    return;
  }

  const days = Math.floor(distance / (1000 * 60 * 60 * 24));
  const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  const seconds = Math.floor((distance % (1000 * 60)) / 1000);

  document.getElementById("countdown").innerHTML =
    `${days}d : ${hours}h : ${minutes}m : ${seconds}s`;
}, 1000);

// Copy Link
function copyWebinarLink() {
  const link = "https://meet.google.com/zwq-gffj-hes";
  navigator.clipboard.writeText(link).then(() => {
    alert("✅ SAI: AI Webinar link copied!");
  });
}
</script>

</body>
</html>
